<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Sporti Yt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart.css" />
  <script src="cart.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300">
  <header class="bg-white dark:bg-gray-900 shadow p-4 sticky top-0 z-50 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Sporti Yt</h1>
    <a href="index.html" class="text-sm text-indigo-600 hover:underline">‚Üê Continue Shopping</a>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>
    <div id="cartContainer"></div>
    <div id="cartTotal" class="mt-6 text-xl font-semibold"></div>

    <div class="mt-6 flex flex-col md:flex-row gap-4">
      <button onclick="clearCart()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full md:w-auto">Clear Cart</button>
      <button onclick="checkout()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full md:w-auto">Checkout</button>
    </div>
  </main>
</body>
</html>
